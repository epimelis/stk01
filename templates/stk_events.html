{{ define "tpl_events" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChitChat</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<!-- template "navbar" . -->

<div class="container">
    <!-- start content ##################### -->
    <p class="lead">
        <a href="/thread/new">List of events</a>
    </p>

    {{ range . }}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Tkr }}</span>
        </div>
        <div class="panel-body">
            Tkr :{{ .Tkr }} - Seq :{{ .Seq }} - Stock Id :{{ .Stk_id }} - Tkr Date : {{ .Tkr_date }} - Event type : {{ .Event_type }}
            <div class="pull-right">
                <a href="/chart?tkr={{.Tkr}}&seq={{.Seq}}&drange=30" target="_blank">Show chart</a>
            </div>
        </div>
    </div>
    {{ end }}

<!-- end content ##################### -->

</div> <!-- /container -->

<script src="/static/js/jquery-2.1.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>

{{ end }}
